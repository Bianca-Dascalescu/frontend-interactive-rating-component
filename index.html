<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div id="main-container">
      <div id="rating-container">
        <img src="./images/icon-star.svg" id="star-icon" />
        <h2 id="feedback-question">How did we do?</h2>
        <p id="feedback-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="rating-scale">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
        </div>
        <!-- Rating state end -->
        <button id="submit-button">SUBMIT</button>
      </div>
      <!-- Thank you state start -->
      <div id="feedback-container" class="feedback-container">
        <img id="thank-you-image" src="./images/illustration-thank-you.svg" />
        <div id="selection-msg" class="selection-msg">
          You selected 4 out of 5
        </div>
        <h2 id="thank-you-message">Thank you!</h2>
        <!-- Add rating here -->
        <p id="thank-you-description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
